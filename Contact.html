<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./classes.css">
    <title>Contact Product Park</title>
</head>

<body>
    <nav id="navbar"></nav>

    <form id="form" method="post">
        <center>
            <h3>Any Problem Or Complain Contact us</h3>
            <input name="name" id="name" placeholder="Enter Name..." type="text">
            <input name="phonenumber" placeholder="Pnone Number..." type="number">
            <input name="email" id="email" placeholder="Enter Email..." type="email">
            <input name="title" id="title" placeholder="Enter Title of Problem..." type="text">
            <textarea name="problem" id="problem" placeholder="Describe Your Problem..." cols="30" rows="10"></textarea>
            <button id="submit-btn" class="btn-orange">Submit</button>
        </center>
    </form>

    <footer id="footer"></footer>
    <script src="Components/navbar.js"></script>
    <script src="Components/footer.js"></script>

</body>

</html>
