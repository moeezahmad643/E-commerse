<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./classes.css">
  <title>About-Windoor Store</title>
  <style>
    .container {
      text-align: center;

      & input,
      textarea,
      select {
        width: 90%;
        padding: 3px 10px;
      }
    }
  </style>
</head>


<body>
  <nav id="navbar"></nav>

  <form class="container" method="post">

    <h3>Insert New Product</h3>

    <!-- <input type="text" name="title" placeholder="Title..."><br /><br> -->
    <select type="text" name="type" placeholder="Title...">
      <option value="Electronics">Electronics</option>
      <option value="Accessories">Accessories</option>
      <option value="Speakers">Speakers</option>
      <option value="Headset">Headset</option>
      <option value="Decoration">Decoration</option>
      <option value="Light">Light</option>
      <option value="Kitchen">Kitchen</option>
    </select><br /><br>
    <textarea type="text" style="height: 200px;" name="decs" placeholder="Decs..."></textarea><br /><br>
    <input type="text" name="title" placeholder="Title..."><br /><br>
    <textarea type="text" style="height: 200px;" name="image" placeholder="Image..."></textarea><br /><br>
    <input type="text" name="price" placeholder="Price..."><br /><br>
    <input type="text" name="color" placeholder="Color..."><br /><br>
    <input type="text" name="size" placeholder="Size..."><br /><br>
    <input type="number" name="labal" placeholder="labal..."><br /><br>

    <input type="submit" class="btn-orange">

  </form>


  <footer id="footer"></footer>
  <script src="Components/navbar.js"></script>
  <script src="Components/footer.js"></script>

  <script>
    let openkey = localStorage.getItem('openkey') || 'hidden'
    if (openkey == 'plzopenthispage') {
      document.body.style.visibility = 'visible'
      console.log('visible')

    } else {
      document.body.style.visibility = 'hidden'
      console.log('hidden')
    }
  </script>
</body>

</html>
